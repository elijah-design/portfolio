<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: #333;
    }
    #flipbook-container {
      perspective: 2000px;
      width: 800px;
      max-width: 95vw;
      height: 600px;
      max-height: 90vh;
      position: relative;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      background: white;
      overflow: hidden;
    }
    .page-content {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .page-content:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div id="flipbook-container">
    <div id="book"></div>
  </div>

  <!-- JS Libraries (ensure these are present in /libs/ folder) -->
  <script src="libs/pdf.min.js"></script>
  <script src="libs/pdf.worker.min.js"></script>
  <script src="libs/page-flip.browser.min.js"></script>
  <script src="js/flipbook.js"></script>

  <script>
    const PDF_URL = "https://cdn.jsdelivr.net/gh/elijah-design/portfolio/cv%20portfolio%20spread.pdf";
    const DOWNLOAD_PASSWORD = "Portfolio2025";

    const bookEl = document.getElementById('book');
    let pdfDoc = null;
    let pagesCanvases = [];

    if (!pdfjsLib || !St || !St.PageFlip) {
      console.error("Libraries not loaded correctly.");
      bookEl.innerText = "Flipbook initialization error.";
    } else {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "libs/pdf.worker.min.js";

      pdfjsLib.getDocument({ url: PDF_URL, password: DOWNLOAD_PASSWORD }).promise
        .then(doc => {
          pdfDoc = doc;
          console.log("PDF loaded:", doc.numPages, "pages");
          return renderAllPages();
        })
        .then(() => {
          if (pagesCanvases.length === 0) {
            bookEl.innerText = "Failed to render PDF pages.";
            return;
          }
          initializePageFlip();
        })
        .catch(err => {
          console.error("PDF.js error:", err);
          bookEl.innerText = "Error loading PDF.";
        });

      async function renderAllPages() {
        const num = pdfDoc.numPages;
        for (let i = 1; i <= num; i++) {
          try {
            const page = await pdfDoc.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            pagesCanvases.push(canvas);
          } catch (err) {
            console.error("Error rendering page", i, err);
          }
        }
      }

      function initializePageFlip() {
        const pageFlip = new St.PageFlip(bookEl, {
          width: bookEl.clientWidth,
          height: bookEl.clientHeight,
          size: "fixed",
          drawShadow: true,
          flippingTime: 800,
          showCover: false
        });

        const pageElements = pagesCanvases.map(canvas => {
          const wrapper = document.createElement('div');
          wrapper.classList.add('page-content');
          wrapper.appendChild(canvas);
          return wrapper;
        });

        pageFlip.loadFromHTML(pageElements);
      }

import {PageFlip} from 'page-flip';

document.addEventListener('DOMContentLoaded', function() {

    const pageFlip = new PageFlip(
        document.getElementById("demoBookExample"),
        {
            width: 550, // base page width
            height: 733, // base page height

            size: "stretch",
            // set threshold values:
            minWidth: 315,
            maxWidth: 1000,
            minHeight: 420,
            maxHeight: 1350,

            maxShadowOpacity: 0.5, // Half shadow intensity
            showCover: true,
            mobileScrollSupport: false // disable content scrolling on mobile devices
        }
    );

    // load pages
    pageFlip.loadFromHTML(document.querySelectorAll(".page"));

    document.querySelector(".page-total").innerText = pageFlip.getPageCount();
    document.querySelector(
        ".page-orientation"
    ).innerText = pageFlip.getOrientation();

    document.querySelector(".btn-prev").addEventListener("click", () => {
        pageFlip.flipPrev(); // Turn to the previous page (with animation)
    });

    document.querySelector(".btn-next").addEventListener("click", () => {
        pageFlip.flipNext(); // Turn to the next page (with animation)
    });

    // triggered by page turning
    pageFlip.on("flip", (e) => {
        document.querySelector(".page-current").innerText = e.data + 1;
    });

    // triggered when the state of the book changes
    pageFlip.on("changeState", (e) => {
        document.querySelector(".page-state").innerText = e.data;
    });

    // triggered when page orientation changes
    pageFlip.on("changeOrientation", (e) => {
        document.querySelector(".page-orientation").innerText = e.data;
    });
});
      
    }
  </script>
</body>
</html>
