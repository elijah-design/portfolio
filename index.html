<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Elijah â€” DearFlip PDF Viewer</title>

  <!-- DearFlip core CSS -->
  <link rel="stylesheet" href="https://js.dearflip.com/wp-content/plugins/dflip/assets/css/dflip.min.css">

  <!-- DearFlip deps + JS -->
  <script src="https://js.dearflip.com/wp-content/plugins/dflip/assets/js/libs/three.min.js"></script>
  <script src="https://js.dearflip.com/wp-content/plugins/dflip/assets/js/dflip.min.js"></script>

  <style>
    :root{
      --bg:#eef0f3; --fg:#0e0f12;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    .wrap{height:100vh;display:grid;place-items:center;padding:0;margin:0;}
    /* Make the viewer scale responsively with viewport while keeping good margins */
    .book{width:min(92vw,1200px);height:min(86vh,900px);}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Minimal HTML embed. DearFlip auto-detects elements with class "_df_book" -->
    <div id="book" class="_df_book book"
         source="https://raw.githubusercontent.com/elijah-design/portfolio/main/14mb%202025%20cv%20portfolio.pdf">
    </div>
  </div>

  <script>
    // If you prefer jsDelivr CDN instead of raw.githubusercontent.com, swap the line above for:
    // source="https://cdn.jsdelivr.net/gh/elijah-design/portfolio/14mb%202025%20cv%20portfolio.pdf"

    // Global defaults (optional) to match your UX:
    // Docs: https://js.dearflip.com/docs/options-list/
    if (window.DFLIP && DFLIP.defaults){
      DFLIP.defaults.webgl = true;              // use 3D/pageflip canvas
      DFLIP.defaults.webglShadow = true;
      DFLIP.defaults.backgroundColor = "#eef0f3";
      DFLIP.defaults.enableDownload = true;     // show download
      DFLIP.defaults.enablePrint = false;       // usually off for portfolios
      DFLIP.defaults.soundEnable = true;        // paper flip sound
      DFLIP.defaults.autoEnableOutline = true;  // table of contents if present
      DFLIP.defaults.pageMode = DFLIP.PAGE_MODE.AUTO; // single on cover, then spread
      DFLIP.defaults.forceFit = true;           // fit nicely in container
      DFLIP.defaults.hard = "cover";            // make only the cover hard
      // DFLIP.defaults.duration = 800;         // slower flip (ms), uncomment if you want
    }
  </script>
</body>
</html>
